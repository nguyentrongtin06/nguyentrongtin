<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: coral;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(227, 136, 136, 0.1);
    }

    ul, ol {
      margin-left: 20px;
    }

    .inside-list {
      list-style-position: inside;
    }

    .outside-list {
      list-style-position: outside;
    }

    .mixed-list {
      list-style-type: none;
    }

    .circle {
      list-style-type: circle;
    }

    .square {
      list-style-type: square;
    }

    .triangle {
      list-style-type: disc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>pla pla </h2>

    <h3>danh sách trái cây:</h3>
    <ul>
      <li>cam</li>
      <li>xoài</li>
      <li>ổi</li>
    </ul>

    <h3>danh sách màu:</h3>
    <ol>
      <li>Red</li>
      <li>Green</li>
      <li>Blue</li>
    </ol>

    <h3>Mixed List Styles:</h3>
    <ul class="mixed-list">
      <li class="circle">Circle Marker</li>
      <li class="square">Square Marker</li>
      <li class="triangle">Triangle Marker</li>
    </ul>
  </div>
</body>
</html>
