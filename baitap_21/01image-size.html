<!DOCTYPE html>
<html>
<head>
    <title>Image Size</title>
    <style type="text/css">
        img.large {
            width: 500px;
            height: 500px;
        }
       c
        img.small {
            width: 100px;
            height: 100px;
        }
        img.p50 {
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <img src="images/hoa-hong.png" class="large" alt="Hoa Hồng"/>
    <img src="images/hoa-hong.png" class="medium" alt="Hoa Hồng"/>
    <img src="images/hoa-hong.png" class="small" alt="Hoa Hồng"/>
    <hr/>
    <img src="images/hoa-hong.png" class="p50" alt="Hoa Hồng"/>
</body>
</html>
